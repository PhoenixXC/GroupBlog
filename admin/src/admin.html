<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">GroupBlog 用户中心</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">返回群博</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="https://www.xiyoulinux.org" target="_blank">小组官网</a></dd>
                    <dd><a href="https://cs.xiyoulinux.org" target="_blank">CS平台</a></dd>
                    <dd><a href="https://exmail.qq.com/cgi-bin/loginpage" target="_blank">企业邮快速登录</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <!-- 群博用户中心 -->
                <a id="user_link" href="javascript:;">
                    <!-- 用户头像 -->
                    <img id="user_img" src="http://t.cn/RCzsdCq" class="layui-nav-img" alt="用户中心">
                    <span id="user_name"></span>
                </a>
            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>
        </ul>
    </div>
    
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">用户信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">施工中</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">施工中...</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="layui-body" style="background: #F0F0F0;">
        <!-- 内容主体区域 -->
        
        <div class="layui-row" style="padding: 15px">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-tab layui-tab-brief" lay-filter="tab">
                            <ul class="layui-tab-title">
                                <li class="layui-this">我的资料</li>
                                <li>博客设置</li>
                                <li>密码管理</li>
                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item layui-show">
                                    <form class="layui-form layui-form-pane">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">QQ</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="qq" required lay-verify="required"
                                                       placeholder="输入你的QQ号" autocomplete="off" class="layui-input">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux">QQ号用于获取头像</div>
                                        </div>
                                        <div class="layui-form-item layui-form-text">
                                            <label class="layui-form-label">个性签名</label>
                                            <div class="layui-input-block">
                                                <textarea name="signature" placeholder="请输入内容"
                                                          class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                    <button class="layui-btn" id="form_user_data">立即提交</button>
                                </div>
                                <div class="layui-tab-item">
                                    <form class="layui-form layui-form-pane" action="" lay-filter="type">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">博客类型</label>
                                            <div class="layui-input-inline">
                                                <select name="blog_type" lay-filter="type_select">
                                                    <option value="">请选择博客类型</option>
                                                    <option value="1">CSDN</option>
                                                    <option value="2">HEXO</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <table class="layui-table" id="type_param" lay-filter="type_param">
                                            </table>
                                        </div>
                                        <div class="layui-form-item">
                                            <button type="button" class="layui-btn" id="submit">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="layui-tab-item">3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="lib/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'element', 'layer'], function () {
        let table = layui.table;
        let form = layui.form;
        let layer = layui.layer;
        let element = layui.element;
        let $ = layui.jquery;


        $.ajaxSetup({
            xhrFields: {
                withCredentials: true
            }
        });

        let domain = "http://localhost:6789";
        let getQQImage = function (qq) {
            let qqImageApiPrefix = "http://q1.qlogo.cn/g?b=qq&nk=";
            let qqImageApiSuffix = "&s=100";
            return qqImageApiPrefix + qq + qqImageApiSuffix;
        };
        let getUrl = function (type) {
            return domain + "/api/type/" + type + "/args";
        };

        let showMsg = function (msg) {
            layer.alert(msg, {
                skin: 'layui-layer-molv'
                , closeBtn: 0
                , anim: 5
            })
        };
        let renderUserData = function (data) {
            if (data.code !== 0) {
                showMsg(data.msg);
            } else {
                console.log(data);

                $('#user_link').attr("href", domain + "/user/" + data.data.uid);
                $('#user_name').text(data.data.username);
                $('#user_img').attr('src', getQQImage(data.data.qq));
                $("input[name='qq']").attr('value', data.data.qq);
                $("textarea[name='signature']").val(data.data.signature);
            }
        };
        let errorDealWith = function (err) {
            let errJson = err.responseJSON;
            if (errJson.msg !== null) {
                showMsg(errJson.msg);
            } else {
                showMsg('服务器异常');
            }
            if (errJson.code === -2) {
                setTimeout(
                    function () {
                        location.href = '/index.html';
                    },
                    3000
                );
            }
        };
        let getUserData = {
            url: domain + "/api/user/data",
            type: 'GET',
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                renderUserData(data);
            },
            error: function (err) {
                errorDealWith(err);
            }
        };
        let formRender = function (url) {
            return {
                elem: '#type_param'
                , url: url
                , cols: [[
                    {field: 'id', type: 'numbers', title: '序号'}
                    , {field: 'param', title: '参数'}
                    , {field: 'value', title: '值', edit: 'text'}
                    , {field: 'description', title: '说明'}
                ]]
                , id: 'type_param'
                , page: false
            }
        };

        // 获取用户信息
        $.ajax(getUserData);

        // 获取用户博客参数
        $.ajax({
            url: domain + "/api/user/blog/params",
            type: 'GET',
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                console.log(data);
                // 渲染数据
                layui.form.val('type', {'blog_type': data.data.blogType});
                table.render(formRender(getUrl(data.data.blogType)));
            },
            error: function (err) {
                errorDealWith(err);
            }
        });

        // 提交用户资料
        $(document).on('click', '#form_user_data', function (data) {
            let user = {};
            user.qq = $("input[name='qq']").val();
            user.signature = $("textarea[name='signature']").val();

            $.ajax({
                url: domain + "/api/user/data",
                type: 'PUT',
                xhrFields: {
                    withCredentials: true
                },
                data: JSON.stringify(user),
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                success: function (data) {
                    if (data.code !== 0) {
                        showMsg(data.msg);
                    } else {
                        showMsg(data.msg);
                    }
                    $.ajax(getUserData);
                },
                error: function (err) {
                    errorDealWith(err);
                }
            });
        });

        // 选择
        form.on('select(type_select)', function (data) {
            console.log(data);
            table.render(formRender(getUrl(data.value)));
        });

        // 按钮点击
        $(document).on('click', '#submit', function () {
            console.log(table.cache['type_param']);
            let blog_type = form.val('type').blog_type;
            let params = table.cache['type_param'];
            let reqParams = {};
            if (blog_type == null || blog_type === '') {
                layer.msg('博客类型不能为空');
                return;
            }
            for (let i = 0; i < params.length; i++) {
                if (params[i].value == null) {
                    layer.msg('参数不能为空');
                    return;
                } else {
                    reqParams[params[i].param]=params[i].value;
                }
            }
            let request = {};
            request.blogType = blog_type;
            request.params = reqParams;
            console.log(request);

            $.ajax({
                url: domain + "/api/user/blog/params",
                type: 'PUT',
                xhrFields: {
                    withCredentials: true
                },
                data: JSON.stringify(request),
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                success: function (data) {
                    console.log(data);
                    showMsg(data.msg);
                },
                error: function (err) {
                    errorDealWith(err);
                }
            });
        })

    });
</script>
</body>
</html>
