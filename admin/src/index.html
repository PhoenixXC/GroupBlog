<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="css/login/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/login/demo.css" rel="stylesheet" type="text/css" />
    <link href="lib/layui/css/layui.css" rel="stylesheet" type="text/css" />
    
    <style>
        .layui-layer-content {
            color: #3a3838;
        }
    </style>
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>群博用户登录</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='images/login/user_icon_copy.png'>
            </div>
            <label>
                <input name="username" placeholder='用户名' maxlength="16" type='text' autocomplete="off"/>
            </label>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='images/login/lock_icon_copy.png'>
            </div>
            <label>
                <input name="password" placeholder='密码' maxlength="16" type='password' autocomplete="off">
            </label>
        </div>
        <div class='login_fields__submit' id="submit">
            <input type='button' value='登录'>
        </div>
    </div>
    <div class='success'>
    </div>
</div>

<script type="text/javascript" src="lib/layui/layui.js"></script>
<script type="text/javascript" src="js/login/login.js"></script>

</body>
</html>
